<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Warung</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <i class="filter bx bx-filter"></i>
    <div class="nav">
      <h1>setia online</h1>
    </div>
    <section class="warung">
      <div class="categories-container">
        <label for="" id="cariProduk"> Cari nama produk:
          <br>
          <input type="text" name="cariProduk" id="inputCari" placeholder="nama produk"> 
        </label>

        Filter
        <button id="sembako">Sembako</button>
        <button id="bumbu">Bumbu</button>
        <button id="minuman">Minuman</button>
        <button id="semua">Semua</button>
      </div>

      <div id="choose-product">
        <h2>Produk yang dipilih</h2>
        <p>Tidak ada produk yang dipilih</p>
        <div class="container"></div>
      </div>

      <div id="container-product"></div>

      <div class="keranjang-belanja">
        <div class="detail-pesanan">
          <div id="total">
            <h2>Daftar Belanjaan</h2>
          </div>
          <div id="harga-total">
            <h3>Total Belanjaan: Rp</h3>
            <h3 class="nominal"></h3>
          </div>
        </div>
      </div>
      <button class="klik-keranjang">
        <i class="bx bx-cart"><p class="nomor">0</p></i>
      </button>
    </section>

    <script src="/src/server.js"></script>
    <script src="/src/app.js"></script>
  </body>
</html>
